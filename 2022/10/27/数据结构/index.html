        <h1 id="数据结构（模板）"><a href="#数据结构（模板）" class="headerlink" title="数据结构（模板）"></a>数据结构（模板）</h1><h3 id="单链表模板"><a href="#单链表模板" class="headerlink" title="单链表模板"></a>单链表模板</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line">单链表更多作为邻接表，存储树和图，比如最大流问题、最短路问题</span><br><span class="line">// head存储链表头, e[]存储结点的值, ne[]存储节点的next指针(值表示下一个指针的下标），idx表示当前用到了哪个节点</span><br><span class="line">int head, e[N], ne[N], idx;</span><br><span class="line"></span><br><span class="line">//初始化</span><br><span class="line">void init()</span><br><span class="line">&#123;</span><br><span class="line">    head = -1;</span><br><span class="line">    idx = 0;</span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">//在链表头插入一个数a</span><br><span class="line">void insert(int a)</span><br><span class="line">&#123;</span><br><span class="line">    e[idx] = a, ne[idx] = head, head = idx++;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//将头结点删除，需要保证头结点存在</span><br><span class="line">void remove()</span><br><span class="line">&#123;</span><br><span class="line">    head = ne[head];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//把b插到a号点后面</span><br><span class="line">void add(int a, int b)</span><br><span class="line">&#123;</span><br><span class="line">    e[idx] = b;</span><br><span class="line">    ne[idx] = ne[a];</span><br><span class="line">    ne[a] = idx++;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
